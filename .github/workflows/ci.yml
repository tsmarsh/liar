name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "21"
            llvm_prefix_env: "LLVM_SYS_211_PREFIX"
          - os: macos-latest
            llvm_version: "21"
            llvm_prefix_env: "LLVM_SYS_211_PREFIX"
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y libpolly-${{ matrix.llvm_version }}-dev
          echo "${{ matrix.llvm_prefix_env }}=/usr/lib/llvm-${{ matrix.llvm_version }}" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "${{ matrix.llvm_prefix_env }}=$(brew --prefix llvm@${{ matrix.llvm_version }})" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run unit tests
        run: cargo test --workspace

      - name: Run certification tests
        run: cargo test -p lir-cli --test cert
